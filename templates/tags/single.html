{% extends "base.html" %}

{% block title %}{{ term.name }}{% endblock title %}

{% block content %}
<h1 class="title">Tags: #{{ term.name }}</h1>

{% for page in term.pages %}
<article class="post">
    <h1 class="post-title"><a href="{{ page.permalink }}">{{ page.title }}</a></h1>
    <div class="post-meta">
        <span class="post-date">{{ page.date }}</span>
        {% for tag in page.taxonomies["tags"] %}
        <a href="{{ get_taxonomy_url(kind="tags", name=tag, lang=page.lang) }}">#{{ tag }}</a>
        {% endfor %}
    </div>
</article>
{% endfor %}

{% endblock content %}
